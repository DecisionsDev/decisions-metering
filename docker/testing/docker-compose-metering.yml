version: '3'
services:


  dbserver:
    image: $REPOSITORY/dbserver:$ODM_VERSION-amd64

    ports:
    - 5432:5432
    environment:
      - POSTGRESQL_USER=odmusr
      - POSTGRESQL_PASSWORD=odmpwd
      - POSTGRESQ_DB=odmdb
      - PGDATA=/var/lib/postgresql/data
      - SAMPLE=true
# Uncomment this line to persist your data. Note that on OSX you need to share this
# current directory in the Preference menu -> File Sharing menu.
#    volumes:
#      - ./pgdata:/pgdata

  odm-decisionserverconsole:
    image: $REPOSITORY/odm-decisionserverconsole:$ODM_VERSION-amd64
    environment:
      - POSTGRESQL_USER=odmusr
      - POSTGRESQL_PASSWORD=odmpwd
      - POSTGRESQ_DB=odmdb
      - PGDATA=/var/lib/postgresql/data
      - SAMPLE=true
      - COM_IBM_RULES_METERING_ENABLE=TRUE
    links:
    - dbserver
    depends_on:
    - dbserver
    ports:
    - 9080:9080
    - 1883:1883
    - 9843:9443
    volumes:
    - ./plugin-configuration.properties:/config/pluginconfig/plugin-configuration.properties

networks:
  default:
    external:
      name: decisions-metering_default
 