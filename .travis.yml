language: java

jdk:
  - openjdk8

cache:
  directories:
  - $HOME/.m2
  - "$HOME/.cache"

sudo: required
services:
 - docker

os:
  - linux
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.26.1
#  global:
#    secure: 
before_install:
- mkdir -p $HOME/.cache

- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker --version
- docker-compose version
- curl https://hey-release.s3.us-east-2.amazonaws.com/hey_linux_amd64 --output hey && chmod +x hey && sudo hey /usr/local/bin
- hey


install:
- ls -la 
- chmod +x preparebuild.sh
- "./preparebuild.sh"
# TODO Remove the skipTests=true
script: 
- chmod +x build.sh && "./build.sh"
- sudo docker-compose up -d 
- export ODMVERSION=ODM_VERS
- sudo docker-compose up -d
- sudo docker-compose -f docker/testing/docker-compose-metering.yml up -d
- sleep 10
- sudo docker-compose -f docker/testing/docker-compose-metering.yml logs

